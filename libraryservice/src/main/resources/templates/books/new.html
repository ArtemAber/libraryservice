<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Новая книга</title>
</head>

<header>
  <div id="menu">
    <button><a th:href="@{/people}" style="text-decoration: none">Все клиенты</a></button>
    <button><a th:href="@{/books}" style="text-decoration: none">Все книги</a></button>
  </div>
</header>
<br/>

<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="title">Введите название: </label>
  <input type="text" th:field="*{title}" id="title"/>
  <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</p>
  <br/>
  <label for="author">Введите автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <p style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</p>
  <br/>
  <label for="yearOfPublication">Введите год публикации: </label>
  <input type="text" th:field="*{yearOfPublication}" id="yearOfPublication"/>
  <p style="color: red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">YearOfPublication error</p>
  <br/>
  <label for="serialNumber">Введите серийный номер: </label>
  <input type="text" th:field="*{serialNumber}" id="serialNumber"/>
  <p style="color: red" th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}">serialNumber error</p>
  <br/>
  <input type="submit" value="создать">
</form>

</body>
</html>
